<head>

            padding: 50px;
        }

            font-size: 24px;

        }
    </style>
</head>

    <div id="location-display">Determining your location...</div>

    <script>

            .then(data => {
                const location = data.city;
                document.getElementById('location-display').textContent = `ZoeðŸ’• is in ${location} too!`;
            })

            });
    </script>
</body>
